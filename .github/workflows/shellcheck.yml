name: "Shellcheck"

on:
  push

permissions:
  contents: read

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run ShellCheck
        uses: bostonaholic/action-shellcheck@fix-set-output
        with:
          ignore_paths: ./*
          additional_files: ./pokemon.sh
